<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/styles.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400&family=Rubik:wght@500&family=Source+Serif+4:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

    <title>Pling!</title>
    <script>
        
            function openQuest() {
                var pageId = document.querySelector('#pageId').value;
                const url = pageId + '.html';
                window.open(url, '_self');
            }
      
        
    </script>
</head>
<body>
    <h1>Pling!</h1>
    <p>Írd be a kérdés kódját:</p>
    <div>

        <input id='pageId' type="text"/>
        <button onclick="openQuest()">Mehet</button>
    </div>


</body>
</html>
